<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Quotes </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Roll The Dice, For Your Quote!!!</h1>
    <div class="dice-container" onclick="rollDice()">
      <div class="dice" id="dice">1</div>
    </div>
    <div class="button-container">
      <button onclick="rollDice()">Roll Dice</button>
    </div>
    <div class="code" id="code">Your code is: 1</div>
    <div class="quote" id="quote">"The only way to do great work is to love what you do." - Steve Jobs</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
